name: Auto-fix Code Issues

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    # Skip if commit message contains Auto-fix: or if it's a fork PR
    if: |
      (
        (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Auto-fix:')) ||
        (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
      )
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.PAT }}
          fetch-depth: 2

      - name: Check if last commit was auto-fix
        id: check-auto-fix
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$LAST_COMMIT_MSG" == *"Auto-fix:"* ]]; then
            echo "Last commit was auto-fix, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Run statix fix
        if: steps.check-auto-fix.outputs.skip != 'true'
        run: |
          nix run nixpkgs#statix -- fix

      - name: Run formatter
        if: steps.check-auto-fix.outputs.skip != 'true'
        run: |
          # Allow nix fmt to return 0 (no changes) or 1 (files formatted) without failing the job.
          # Any other non-zero exit code is treated as a real error.
          set +e
          nix fmt
          status=$?
          set -e
          if [ "$status" -ne 0 ] && [ "$status" -ne 1 ]; then
            echo "nix fmt failed with exit code $status"
            exit "$status"
          fi

      - name: Commit and push changes
        if: steps.check-auto-fix.outputs.skip != 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Auto-fix: Apply formatting and linting fixes"
            git push
          else
            echo "No changes to commit"
          fi
