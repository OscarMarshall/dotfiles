name: Auto-fix Code Issues

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  auto-fix:
    runs-on: ubuntu-latest
    # Skip if commit message contains Auto-fix:
    if: |
      (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Auto-fix:')) ||
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.head.commit.message, 'Auto-fix:'))
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v13

      - name: Run statix fix
        run: |
          nix run nixpkgs#statix -- fix .

      - name: Run formatter
        run: nix fmt .

      - name: Check for uncommitted changes on fork PRs
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          if ! git diff --quiet || ! git diff --cached --quiet; then
            echo "Error: Formatting or linting changes detected on fork PR"
            echo "Please run 'nix fmt .' and 'nix run nixpkgs#statix -- fix .' locally and commit the changes"
            exit 1
          fi

      - name: Commit and push changes
        if: |
          github.event_name == 'push' ||
          (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Auto-fix: Apply formatting and linting fixes"
            git push
          else
            echo "No changes to commit"
          fi
