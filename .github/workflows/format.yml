name: Format

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    # Skip if commit message contains Auto-fix: or if it's a fork PR
    if: |
      (
        (github.event_name == 'push' && !contains(github.event.head_commit.message, 'Format:')) ||
        (github.event_name == 'pull_request' && !contains(github.event.pull_request.head.commit.message, 'Format:') && github.event.pull_request.head.repo.full_name == github.repository)
      )
    permissions:
      contents: write
    steps:
      - uses: wimpysworld/nothing-but-nix@main
        if: matrix.os == 'ubuntu-latest'

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          ref: ${{ github.head_ref || github.ref }}
          token: ${{ secrets.PAT }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13

      - name: Run formatters
        run: nix fmt

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          if ! git diff --staged --quiet; then
            git commit -m "Format: Apply formatting and linting fixes"
            git push
          else
            echo "No changes to commit"
          fi
