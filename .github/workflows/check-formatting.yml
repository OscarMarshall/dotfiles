name: Check Formatting

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-formatting:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check

      - name: Check formatting
        run: |
          nix fmt -- --check .
